<style>
    .modal-body {
        padding: 0;
    }

    .headerstyle {
        text-align: center;
    }

    .headerRead {
        padding-top: 3px;
    }
</style>

<div ng-controller="ctrlRole">
    <div class="modal-body">
        <form name="roleManagementForm" role="form" novalidate form-on-change="isChanged=true">
            <div class="panel panel-blue br-color">
                <div class="panel-heading modalHeading" id="panel-heading">
                    Roles
                    <div class="closeBtn">
                        <button type="button" id="btnClose" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button>
                    </div>
                </div>
                <div class="panel-body pan">
                    <div class="modal-body">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <br />
                        </div>

                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-2 control-label" for="field-1" style="text-align:left">
                            Name
                            <span class="mandatory" style="color:red; font-size: 12pt"> * </span>
                        </label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10">
                            <input name="txtroleName" id="txtroleName" type="text" class="form-control" ng-model="roleManagement.name" ng-required="isRequired" autocomplete="off" autofocus ng-disabled="disableModule">
                            <span ng-show="roleManagementForm.$submitted || roleManagementForm.txtroleName.$touched">
                                <span ng-show="roleManagementForm.txtroleName.$error.required" class="error">
                                    Name is required
                                </span>
                            </span>
                        </div>

                        <div class="hidden-xs hidden-sm hidden-md col-lg-12">
                            <br />
                        </div>


                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-2 control-label" for="field-1" style="text-align:left">
                            Description
                        </label>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10">
                            <input name="txtdescription" id="txtdescription" type="text" class="form-control" ng-model="roleManagement.description" autocomplete="off">
                        </div>

                        <div class="hidden-xs col-sm-12 col-md-12 col-lg-12">
                            <br />
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align:right">
                            <button id="toggleFiltering" class="btn btn-default btn-icon btn-icon-standalone" ng-click="toggleFiltering()">
                                <i class="fa fa-filter" aria-hidden="true"></i>&nbsp;
                                <span class="hidden-xs hidden-sm"> Filter</span>
                            </button>
                            <button id="toggleFiltering" class="btn btn-default" ng-click="expandAll()">
                                <i class="fa fa-expand" aria-hidden="true"></i>&nbsp;
                                <span class="hidden-xs hidden-sm"> Expand All</span>
                            </button>
                            <button id="toggleFiltering" class="btn btn-default" ng-click="collapseAll()">
                                <i class="fa fa-compress" aria-hidden="true"></i>&nbsp;
                                <span class="hidden-xs hidden-sm"> Collapse All</span>
                            </button>
                            &nbsp;
                            <input type="checkbox" ng-model="selectAllChecked" ng-change="selectAll()" id="chkSelectAll" />&nbsp;&nbsp;<b>Select All</b>

                        </div>
                        <div class="hidden-xs col-sm-12 col-md-12 col-lg-12">
                            <br />
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div id="permissionGridOptions" ui-grid="permissionGridOptions" ui-grid-grouping style="height:80%">
                            </div>
                        </div>

                        <div class="hidden-xs col-sm-12 col-md-12 col-lg-12">
                            <br />
                        </div>

                        <label class="col-sm-2 control-label" for="field-1" style="text-align:left">

                        </label>
                        <div class="col-sm-5" style="text-align:left">
                            <span class="error" ng-bind="customError">
                            </span>

                        </div>
                        <div class="col-sm-5" style="text-align:right">
                            <button class="btn btn-primary btn-success" value="Submit" type="Submit" ng-click="roleManagementForm.$valid && save()">Save</button>
                            <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
                        </div>


                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <br />
                        </div>

                    </div>
                </div>
            </div>

        </form>
    </div>

</div>
